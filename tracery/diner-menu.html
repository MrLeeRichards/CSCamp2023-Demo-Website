<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracery</title>
</head>
<body>
    <style>
        body {
            background-color: darkslategray;
        }
    </style>
    <script src="/scripts/tracery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js" integrity="sha512-+Ru50BzEpZjlFzVnjSmJfYFPFfY2hS0Kjlu/IvqaJoux7maF5lJrRVUJWJ2LevPls7rd242GLbWEt+zAo4OVVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        async function testGrammar() {
            let fileObject = await fetch("diner-menu.json");
            let fileText = await fileObject.text();
            let grammar = tracery.createGrammar(JSON.parse(fileText));
            
            console.log(grammar);
            document.getElementById("divMenu").innerHTML = grammar.flatten("#origin#");
        }

        testGrammar();
    </script>

    <div id="divMenu">

    </div>
</body>
</html>
